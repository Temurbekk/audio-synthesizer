<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Speech synthesiser</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1 style="color: red;">Speech synthesiser</h1>

    <p>Tonight is the night when all of the _adjective_ Monsters come out to _verb_, _adj_
        Witches with big _noun_ and _color_ shoes make potions and very spooky brews</p>
    
    <form>
      <p>Noun</p>
    <input type="text" class="noun">
    <p>Adjective</p>
    <input type="text" class="adjective">
    <p>Verb</p>
    <input type="text" class="verb">
    <p>Color</p>
    <input type="text" class="color">
    <div>
      <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>
    <select>

    </select>
    <div class="controls">
      <button id="play" type="submit">Play</button>
    </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
